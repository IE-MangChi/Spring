<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="text-align: center">
    <div th:if="${session['loginMember'] == null}">
        <button onclick="location.href='login/loginForm.html'"
                th:onclick="|location.href='@{/login}'|"
                type="button">로그인</button>
        <button onclick="location.href='member/addForm.html'"
                th:onclick="|location.href='@{/member/add}'|"
                type="button">회원가입</button>
    </div>

    <div th:if="${session['loginMember'] != null}">
        <button onclick="location.href='member/member.html'"
                th:onclick="|location.href='@{/member/profile}'|"
                type="button">내정보</button>
        <button onclick="location.href='member/addForm.html'"
                th:onclick="|location.href='@{/logout}'|" th:method="post"
                type="submit">로그아웃</button>
    </div>
</div>


<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>게시판 목록</h2>
    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th style="width:10%">번호</th>
                <th style="width:40%">제목</th>
                <th style="width:15%">작성자</th>
                <th style="width:15%">조회수</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <!-- Thymeleaf each loop for JSON data -->
            <tr th:each="board : ${boards}">
                <td><a href="board.html" th:href="@{/boards/{boardId}(boardId=${board.id})}" th:text="${board.id}"></a></td>
                <td><a href="board.html" th:href="@{/boards/{boardId}(boardId=${board.id})}" th:text="${board.title}"></a></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.hit}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addBoard.html'"
                    th:onclick="|location.href='@{/boards/add}'|"
                    type="button">게시물 등록
            </button>
        </div>
    </div>
    <div class="row">
        페이징 기능 구현 예정
    </div>
    <div class="row">
        게시물 검색 기능 구현 예정
    </div>
</div> <!-- /container -->
</body>
<script>
    // 자바스크립트 자리
</script>
</html>
