<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시물 작성하기</h2>
    </div>

    <form action="addBoard.html" th:action method="post" th:object="${post}">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" th:value="${post.title}">
            <div class="field-error" th:errors="*{title}">제목을 입력해주세요.</div>
        </div>

        <div>
            <label for="content">내용</label>
            <textarea style="height: 200px; overflow-y: scroll" id="content" name="content" class="form-control" placeholder="내용을 입력하세요" th:text="${post.content}"></textarea>
            <div class="field-error" th:errors="*{content}">내용을 입력해주세요.</div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시물 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='addBoard.html'"
                        th:onclick="|location.href='@{/boards}'|"
                        type="button">목록으로</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
